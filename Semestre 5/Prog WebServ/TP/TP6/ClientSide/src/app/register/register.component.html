<form>
    <h1>Formulaire d'inscription</h1>
    <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email avec qui que ce soit.</small>
    </div>
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirmation du mot de passe</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmation du mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
